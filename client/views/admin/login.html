<template name="loginTemplate">
        <div class="main" >
            <h3 class="col-xs-offset-3">Logowanie<br /><br /></h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputLogin" class="control-label col-xs-3">Login</label>
                    <div class="col-xs-6">
                        <input name="login" type="text" class="form-control" id="inputLogin" placeholder="login">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label col-xs-3">Hasło</label>
                    <div class="col-xs-6">
                        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="hasło">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-8">
                        <button type="submit" class="btn btn-primary">Zaloguj się</button>
                    </div>
                </div>
            </form>
        </div>
</template>
