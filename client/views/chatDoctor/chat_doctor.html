
<template name="chatDoctor">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                                <div class="input-group col-xs-6 pull-left">
                                    <select class="form-control input-sm" name="pacjenci" id="pacjenci">
                                        <option value="0">--Wybierz pacjenta--</option>
                                    </select>
                                </div>
                            <div class="pull-right">
                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#pollsModal"><span class="fa fa-share"></span></button>
                            </div>
                        </div>
                            <div class="panel-body">
                                        {{> welcomeDoctor }}
                                <div class="scrollmatka" data-spy="scroll" id="scroll" data-target="#scroll2">
                                    <div class="scrollsyn" id="scroll2">
                                        {{> messagesDoctor }}
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            {{> inputDoctor }}
                        </div>
                    </div>
                </div>
                {{> pollsModalTemplate}}
            </div>
</template>

<template name="welcomeDoctor">
    <p>

    </p>
</template>

<template name="messagesDoctor">
    {{#each messagesDoctor}}
        <strong>{{username}} {{time}}:</strong> {{message}}<br>
    {{/each}}
</template>

<template name="inputDoctor">
    <p>Message: <input type="text" id="message"></p>
</template>

<template name="pollsModalTemplate">
    <div class="modal fade" id="pollsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Ankiety</h4>
                </div>
                <form>
                    <div class="modal-body">
                        {{> modalBody}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                        <button type="submit" class="btn btn-primary">Wy≈õlij</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="modalBody">
    <div class="btn-group" data-toggle="buttons">
        {{#each polls}}
            <label class="btn btn-primary">
                <input type="radio" name="poll" value="{{_id}}" autocomplete="off"> {{nazwa}}
            </label>
        {{/each}}
    </div>
</template>
