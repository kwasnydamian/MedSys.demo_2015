<template name="pollModalTemplate">
    <div class="modal fade" id="pollModal" tabindex="-1" role="dialog" aria-labelledby="pollModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">Ankieta {{#each nazwaAnkiety}}{{nazwa}}{{/each}} </h4>
                </div>
                <form id="answersForm" class="clearfix">
                    <div class="modal-body">
                        <div id="formErrors" class="hidden">
                            <p class="text-danger" id="formErrorsContent"></p>
                        </div>
                        <div id="formSuccess" class="hidden">
                            <p class="text-success" id="formSuccessContent">Zapisano pomy≈õlnie</p>
                        </div>
                            {{#each questions}}
                            <div class="input-group">
                                <label for="{{_id}}">{{pytanie}}</label><br />
                                <input type="text" name="{{_id}}" id="{{_id}}">
                            </div>
                            {{/each}}
                        <input id="idPollPatient" name="idPollPatient" type="hidden" value="{{idPollPatient}}"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                        <input type="submit" id="savePoll" class="btn btn-primary" value="Zapisz"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
