<template name="patientCalendarTemplate">
    <div class="col-md-12">
        <div id="patientCalendar">

        </div>
    </div>
    {{> modalCalendarInfo}}
</template>

<template name="modalCalendarInfo">
    <div class="modal fade" id="info" tabindex="-1" role="dialog" aria-labelledby="info" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 id="eventTitle"></h4>
                </div>
                <div class="modal-body">
                    <h6 class="label label-default" id="eventDoctor"></h6>
                    <h6 class="label label-default pull-right" id="eventStart"></h6>
                    <h5 id="eventDescription"></h5>
                </div>
            </div>
        </div>
    </div>
</template>
