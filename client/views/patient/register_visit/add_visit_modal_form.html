<template name="addWizytaModal">
    <div class="modal fade" id="dodajWizyte" tabindex="-1" role="dialog" aria-labelledby="dodajWizyte" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">Dodaj wizytę</h4>
                </div>
                <form class="clearfix">
                    <div class="modal-body">
                        <div id="formErrors" class="hidden">
                            <p class="text-danger" id="formErrorsContent"></p>
                        </div>
                        <div id="formSuccess" class="hidden">
                            <p class="text-success" id="formSuccessContent">Dodano wizytę</p>
                        </div>
                    <div class="input-group">
                        <label for="title">Tytuł</label><br />
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="input-group">
                        <label for="description">Opis</label><br />
                        <textarea class="form-control" rows="6" name="description" id="description"></textarea>
                    </div>
                    <label>Termin</label>
                    <div class="input-group datetimepicker">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input class="set-due-date form-control" type="text" name="start" id="start"/>
                    </div>

                    <input type="hidden" name="id_user" value="{{user_id}}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                        <input type="submit" id="save" class="btn btn-primary" value="Zapisz"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="addEventTemplate">
    <div class="modal fade" id="addEvent" tabindex="-1" role="dialog" aria-labelledby="addEvent" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">Dodaj wizytę</h4>
                </div>
                <form id="addEventForm" class="clearfix">
                    <div class="modal-body">
                        <div class="input-group">
                            <label for="start" id="labelStart"></label><br />
                            <input type="hidden" name="start" id="start">
                        </div>
                        <div class="input-group">
                            <label for="title">Tytuł</label><br />
                            <input type="text" name="title" id="title">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                        <input type="submit" class="btn btn-primary" value="Zapisz"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
