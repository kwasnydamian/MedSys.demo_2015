<template name="addWizytaModal">
    <div class="modal fade" id="dodajWizyte" tabindex="-1" role="dialog" aria-labelledby="dodajWizyte" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">Dodaj wizytę</h4>
                </div>
                <form class="clearfix">
                    <div class="modal-body">
                    <div id="poprawFormularz" class="hidden">
                        <p class="text-danger" id="poprawFormularzContent"></p>
                    </div>
                    <div class="input-group">
                        <label for="tytul">Tytuł</label><br />
                        <input type="text" name="tytul" id="tytul">
                    </div>
                    <div class="input-group">
                        <label for="opis">Opis</label><br />
                        <textarea class="form-control" rows="6" name="opis" id="opis"></textarea>
                    </div>
                    <input type="hidden" name="id_user" value="{{user_id}}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                        <input type="submit" class="btn btn-primary" value="Zapisz"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
