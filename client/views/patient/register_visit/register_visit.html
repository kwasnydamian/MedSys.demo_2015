<template name="registerVisit">
    <div class="row">
        <div class="col-md-4">
            <form>
                <div class="container row">
                    <div class="input-group col-xs-12">
                        <label for="przychodnie">Przychodnia</label><br />
                        <select class="form-control input-sm" name="przychodnie" id="przychodnie">
                            <option value="0">--Wybierz przychodnię--</option>
                        </select>
                    </div>
                    <div class="input-group col-xs-12">
                        <label for="specjalnosci">Specjalność</label><br />
                        <select class="form-control input-sm" disabled="disabled" name="specjalnosci" id="specjalnosci">
                            <option value="0">--Wybierz specjalność--</option>
                        </select>
                    </div>
                    <div class="input-group col-xs-12">
                        <label for="lekarze">Lekarz</label><br />
                        <select class="form-control input-sm" disabled="disabled" name="lekarze" id="lekarze">
                            <option value="0">--Wybierz lekarza--</option>
                        </select>
                    </div>
                </div>
                <input type="hidden" name="id_user" value="{{user_id}}">
            </form>
            <br />
            <div id="chat" class="hidden">
                {{>client}}
            </div>
        </div>
        <div class="col-md-8">
            <div id="doctorCalendarInfo" class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Proszę wybrać lekarza...</strong>
            </div>
            <div id="doctorCalendar">

            </div>

        </div>
    </div>
    {{> addEventTemplate}}
</template>
